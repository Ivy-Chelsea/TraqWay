<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraqWay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Route Planner</h1>
        <p>Your go-to transport platform. Plan. Calculate. Explore.</p>
    </header>
    <main>
        <section id="search">
            <input type="text" placeholder="Enter start and end locations">
        </section>
        <section id="features">
            <h2>Key Features</h2>
            <div class="feature-grid">
                <div class="feature-item">Route</div>
                <div class="feature-item">Fare</div>
                <div class="feature-item">SACCO</div>
                <div class="feature-item">Real-time</div>
                <div class="feature-item">Feedback</div>
                <div class="feature-item">Navigation</div>
                <div class="feature-item">Services</div>
            </div>
        </section>
        <section id="feedback">
            <h2>Latest Feedback</h2>
            <div class="feedback-item">
                <p>*****</p>
                <p>Anonymous reviewed Route Experience</p>
            </div>
        </section>
    </main>
    <footer>
        <p>©️ 2024 TraqWay</p>
    </footer>
</body>
</html>
