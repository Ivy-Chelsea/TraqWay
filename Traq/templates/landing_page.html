<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Route Planner</title>
    <link rel="stylesheet" href="Page1.css">
</head>
<body>
    <header>
        <h1>Transportation</h1>
        <img src="images/bus.jpg" alt="Transportation Image" width="300" height="200">
    </header>
    <main>
        <section id="route-planner">
            <h2>Route Planner</h2>
            <div class="buttons">
                <button id="start">START</button>
                <button id="end">END</button>
            </div>
            <p>Plan your journey with ease using our route planner. Find the best routes and stages available in real-time.</p>
            <input type="text" placeholder="Enter your location or tap current location">
        </section>
        <section id="real-time-routes">
            <h2>Real-time Routes</h2>
            <p>Explore journeys in transportation services across cities and beyond.</p>
        </section>
    </main>
    <footer>
        <p>©️ 2024 Transportation Hub</p>
    </footer>
</body>
</html>
